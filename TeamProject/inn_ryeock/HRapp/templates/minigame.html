<h2>ğŸ§¨ ì§€ë¢°ì°¾ê¸°</h2>
<table id="board"></table>

<script>
  const size = 10;
  const mineCount = 15;
  let board = [];

  // ì§€ë¢° ì„¤ì¹˜
  function initBoard() {
    board = Array.from({ length: size }, () =>
      Array.from({ length: size }, () => ({ mine: false, revealed: false, count: 0 }))
    );

    // ëœë¤ ì§€ë¢° ì„¤ì¹˜
    let placed = 0;
    while (placed < mineCount) {
      const x = Math.floor(Math.random() * size);
      const y = Math.floor(Math.random() * size);
      if (!board[x][y].mine) {
        board[x][y].mine = true;
        placed++;
        updateNeighbors(x, y);
      }
    }
  }

  function updateNeighbors(x, y) {
    for (let dx = -1; dx <= 1; dx++) {
      for (let dy = -1; dy <= 1; dy++) {
        const nx = x + dx;
        const ny = y + dy;
        if (nx >= 0 && ny >= 0 && nx < size && ny < size && !(dx === 0 && dy === 0)) {
          board[nx][ny].count++;
        }
      }
    }
  }

  function revealCell(x, y, cell) {
    if (board[x][y].revealed) return;
    board[x][y].revealed = true;
    cell.classList.add("revealed");

    if (board[x][y].mine) {
      cell.classList.add("mine");
      cell.textContent = "ğŸ’£";
      alert("ì§€ë¢°! ê²Œì„ ì¢…ë£Œ ğŸ˜±");
      showAllMines();
      return;
    }

    if (board[x][y].count > 0) {
      cell.textContent = board[x][y].count;
    } else {
      cell.textContent = "";
      // ì£¼ë³€ 0ì¸ ì…€ ì¬ê·€
      for (let dx = -1; dx <= 1; dx++) {
        for (let dy = -1; dy <= 1; dy++) {
          const nx = x + dx;
          const ny = y + dy;
          if (nx >= 0 && ny >= 0 && nx < size && ny < size && !(dx === 0 && dy === 0)) {
            const nextCell = document.getElementById(`cell-${nx}-${ny}`);
            revealCell(nx, ny, nextCell);
          }
        }
      }
    }
  }

  function showAllMines() {
    for (let x = 0; x < size; x++) {
      for (let y = 0; y < size; y++) {
        if (board[x][y].mine) {
          const cell = document.getElementById(`cell-${x}-${y}`);
          cell.classList.add("mine");
          cell.textContent = "ğŸ’£";
        }
      }
    }
  }

  function renderBoard() {
    const table = document.getElementById("board");
    table.innerHTML = "";
    for (let x = 0; x < size; x++) {
      const row = document.createElement("tr");
      for (let y = 0; y < size; y++) {
        const cell = document.createElement("td");
        cell.id = `cell-${x}-${y}`;
        cell.onclick = () => revealCell(x, y, cell);
        row.appendChild(cell);
      }
      table.appendChild(row);
    }
  }

  initBoard();
  renderBoard();
</script>
